    <script>
   		$(document).ready(function(){

   			// .right 个数
   			var length = $('.right').length;
   			
   			
   			$('.ps_pre').on("click",function(){
   				//console.log(index);
				index--;

				if(index < length){     
					$('.right').eq(index).show().siblings().hide();
				}
			});
