<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>jquery拖拽改变div大小效果</title>

<style>
*{margin:0;padding:0;}
.li1{width: 220px;float: left;height: 150px;background: #ccc;}

#wrap label{float: left;width: 10px;height: 150px;cursor: e-resize;}
#wrap label.lab1{left: 210px;background: #f00;}


</style>
</head>
<body>
	<div class="container" style="width: 100%;height: 100%;background: yellow">
		<div class="header" style="width: 100%;height: 50px;position: absolute;z-index:5;text-align:center;line-height:50px;background: pink"></div>
	    <div id='wrap' class="content" style="width: 100%;position: absolute;z-index:10;top:60px;bottom: 25px;overflow: scroll;display: inline-block">
			<div class="li1 left" style="height: 100%;background: #777;">123</div>
			<label class="lab1" id='lab1' style="height:100%;">1</label>
			<div style="width: 300px;height:300px;background:orange;float: left;">123</div>
			<div style="width: 300px;height:300px;background:orange;float: left">123</div>
			<div style="width: 300px;height:300px;background:orange;float: left">123</div>
			<div style="width: 300px;height:300px;background:orange;float: left">123</div>
			<div style="width: 300px;height:300px;background:orange;float: left">123</div>
			
			
		</div>
		<div class="footer" style="width: 100%;height: 25px;position: absolute;z-index:5;bottom: 0;background: pink"></div>
	</div>

<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script type="text/javascript" src="js/navmove.js"></script>

</body>
</html>
